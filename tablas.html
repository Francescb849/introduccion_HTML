                <th>Nombre</th>
                <th>Edad</th>
                <th>Professión</th>

    <h2>Colspan y rowspan</h2>

        <tr>
            <th rowspan="2">Producto</th>
            <th colspan="2">Precio</th>
        </tr>
        <tr>
            <th>Unidad</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Manzanas</td>
